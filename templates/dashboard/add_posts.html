{% extends 'base.html' %}
{% block body %}
<div class="row">

    <!-- Left SideBar Load -->
{% include "dashboard/side_bar.html" %}
{% load crispy_forms_tags %}

<!-- Right side Content -->
<div class="col-md-9">
    <h2> Add Post's </h2>

<div class="row">
    <form action="{% url 'add_posts' %}" method="POST" style="width: 2000px; margin: auto;" enctype="multipart/form-data">
    {%csrf_token%}  
    {{form | crispy}}
    <button type="submit" class="btn btn-warning ">Add</button>
    </form>   
 </div>

{% endblock %}
