{% extends 'base.html' %}
{% block body %}

<div class="row">
    <!-- Left SideBar -->
{% include "dashboard/side_bar.html" %}
    <!-- Right side Content -->
    <div class="col-md-9">
      <h2> All Category </h2>
      <a href="{% url 'add_categorys' %}" class="btn btn-dark text-White float-right mb-5 "> Add Category </a>

        <div class="row">
            <table class="table table-hover">
                <thead>
                    
                  <tr>
                    <th>#</th>
                    <th>Category</th>
                    <th>Created At</th>
                    <th>Updated At </th>
                    <th>ACTION </th>
                  </tr>
                </thead>
                <tbody>
                  {% for cat in category_list %}
                    <tr>
                    
                    <th scope="row">{{ forloop.counter }} </th>
                    <td>{{cat}}</td>
                    <td>{{cat.created_at}}</td>
                    <td>{{cat.updated_at}}</td>
                    <td>
                        <a href="{% url 'edit_categorys' cat.id %}"><i class="fa fa-edit text-success"></i></a>
                        &nbsp;
                        <a href="{% url 'delete_categorys' cat.id %}"><i class="fa fa-trash text-danger"></i></a>
                    </td>
                    
                    </tr>
                  {% endfor %}
  
                </tbody>
              </table>


            </div>

        </div>

    </div>




 </div>

{% endblock %}
